    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODOs List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <h1 class="text-center my-4">TODOs List</h1>

            <input type="hidden" id="saveInput">
        </div>
        <button id="addTask" class="btn btn-primary">Add Task</button>
        <button id="saveTask" class="btn btn-success" style="display: none;">Save Task</button>
        <button id="deleteAll" class="btn btn-danger">Delete All</button>

        <table class="table table-striped mt-5">

            <thead>
                <tr>
                    <th scope="col">S.No</th>
